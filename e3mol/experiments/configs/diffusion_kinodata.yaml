load_ckpt_from_pretrained:

remove_hs: true  # default is true, we test false
load_ckpt:
atoms_continuous: false
bonds_continuous: false
bond_model_guidance: false
bond_prediction: false

#REGRESSION
joint_property_prediction: false
regression_property:

#LIG-POCKET INTERACTION
ligand_pocket_interaction: true

molsize_loss_weighting: false
 
seed: 123
batch_size: 32
inference_batch_size: 16
ema_decay: 0.999
grad_clip_val: 10
accum_batch: 1
gamma: 0.99
 
use_adaptive_loader: false
 
gpus: 1
num_epochs: 301
test_interval: 10
 
#EQGAT
sdim: 256
vdim: 256
edim: 128
num_layers: 12
use_cross_product: false
edge_mp: false
fully_connected: true
local_global_model: false
vector_aggr: mean
cutoff_local: 5.0
cutoff_global: 5.0
use_out_norm: true
num_atom_types: 17
num_bond_classes: 5
prior_n_atoms: targetdiff
ligand_pocket_distance_loss: false  # for ligand pocket energy distance
ligand_pocket_hidden_distance: false
com_ligand: false
model_score: false
omit_intermediate_noise: false
gamma2_func: t(1-t)
include_field_repr: false
context_pos_noise: 0.0
context_mapping: false
use_lipinski_properties: false
num_context_features:
dropout_prob: 0.0
use_centroid_context_embed: false

# LATENT
use_latent_encoder: false
sdim_latent: 128
vdim_latent: 32
edim_latent: 16
latent_dim: null
num_layers_latent: 5

#DATA
dataset: kinodata
dataset_root: null
dataset_cutoff: 5

model: diffusion
model_type: protein-ligand
include_field_repr: false
fragmentation: false  # set to True if conditional inpainting model should be trained, false if only denovo should be trained
fragmentation_method: cuttable # choose between ["cuttable", "briccs-recap", "recap", "briccs"]
fragment_prior: fragment # choose 'fragment' or 'anchor' determining the variable COM of the fragment
fragmentation_mix: false # mixing conditional model and unconditional model on molecules
addNumHs: false
noise_scheduler: adaptive
ot_alignment: false # for diffusion, should be turned to False
apply_kabsch: false # for diffusion, should be turned to False
loss_weighting: snr_t
eps_min: 1.e-3
beta_min: 1.e-4
beta_max: 2.e-2
timesteps: 500
node_level_t: false # set to True if conditional inpainting model should be trained, false if only denovo should be trained
max_time: 06:00:00:00

#LOGGING
save_dir: null
id: 0

#LEARNING
lr_scheduler: reduce_on_plateau
lr: 2.e-4
lr_min: 5.e-5 #used for cyclic scheduler
lr_step_size: 5.e-5 #used for cyclic scheduler
lr_factor: 0.75
lr_patience: 20
max_num_neighbors: 128
weight_decay: 1.e-12

lc_coords: 3.0 # diffusion default 3.0
lc_atoms: 0.4 # diffusion default 0.4
lc_bonds: 2.0 # diffusion default 2.0
lc_charges: 1.0 #diffusion default 1.0

num_workers: 8
precision: 32